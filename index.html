<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
    </head>
    <body style="background-image: url(./images/pic1.png); background-repeat: no-repeat;background-size:cover;backdrop-filter: brightness(120%);">
        <div class="container-fluid" style="height: 100vh;">
            <!-- 100 % viewport height=100vh  col-md-3->  1-row ->column 3 medium devices-->
            <div class="row" style="height: 100vh;"> 
                <div class="col-md-3"></div>
                <!--my-auto:auto margin:verticaly placed in center--> 
                <div class="col-md-6 my-auto">
                    <!--Showcasing the content with padding 3-->
                    <div class="jumbotron p-3">
                       <h1 class="text-center" style="font-family:Algerian; font-weight: bold;color:black;">Word Counter</h1>
                       <hr>
                       <textarea id="text" onkeyup="countword()" onpaste="countword()" row="50" class="form-control" placeholder="Type Your Text Here"></textarea>
                       <div class="row mt-3">
                           <div class="col pt-2 ml-3 mr-10" style="background-color: darkgray;">
                               <b>Word Count:</b> <span id="wordcount"><b>0</b></span>
                           </div>
                           <div class="col text-right">
                               <button id="clearbtn" class="btn btn-danger"><b>clear</b></button>
                           </div>
                       </div>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
